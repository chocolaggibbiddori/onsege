<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <!-- 추가된 CSS 스타일 -->
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .counter {
            text-align: center;
        }
        .buttons {
            margin-left: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
    <!-- jQuery 로드 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container">
    <div class="counter">
        <!-- 카운터 이름 표시 -->
        <h1 th:text="${counter.name}">Counter Name</h1>
        <!-- 카운터 값 표시 -->
        <h2 id="counterValue" th:text="${counter.value}">0</h2>
    </div>
    <div class="buttons">
        <!-- 증가 버튼 -->
        <button id="incrementButton">증가</button>
        <!-- 감소 버튼 -->
        <button id="decrementButton">감소</button>
    </div>
</div>

<!-- 비동기 요청 처리 스크립트 -->
<script type="text/javascript" th:inline="javascript">
    $(document).ready(function() {
        var counterId = /*[[${counter.id}]]*/ 0;

        $('#incrementButton').click(function() {
            $.ajax({
                url: '/api/counter/' + counterId + '/increment',
                type: 'POST',
                success: function(data) {
                    $('#counterValue').text(data.value);
                },
                error: function(error) {
                    console.error('Error:', error);
                }
            });
        });

        $('#decrementButton').click(function() {
            $.ajax({
                url: '/api/counter/' + counterId + '/decrement',
                type: 'POST',
                success: function(data) {
                    $('#counterValue').text(data.value);
                },
                error: function(error) {
                    console.error('Error:', error);
                }
            });
        });
    });
</script>
</body>
</html>
