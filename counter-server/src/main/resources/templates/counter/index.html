<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>카운트</th>
            <th></th>
        </tr>
        <tr th:each="counter : ${counterList}">
            <td th:text="${counter.name}">name</td>
            <td th:text="${counter.value}">value</td>
            <td><a th:href="@{/counter/{id}(id=${counter.id})}">상세보기</a></td>
        </tr>
    </table>
</div>
</body>
</html>
